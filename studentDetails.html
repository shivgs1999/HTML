<!DOCTYPE html>
<html>
  <head>
    <title>Student Details</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 3px solid black;
        border-collapse: collapse;
        padding-right: 0.5cm;
    </style>
  </head>

  <body>
    <h3>Student Marksheet</h3>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1</td>
          <td rowspan="3">David</td>
          <td>Maths</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Computer</td>
          <td>70</td>
        </tr>
        <tr>
          <td rowspan="3">2</td>
          <td rowspan="3">Alex</td>
          <td>Maths</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>70</td>
        </tr>
        <tr>
          <td>Computer</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <h3>Accessories Details</h3>
    <div>
      <table>
        <thead>
          <tr>
            <th colspan="3">Product</th>
          </tr>
          <tr>
            <th>No</th>
            <th>P.Name</th>
            <th>P.Count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>pen</td>
            <td rowspan="3">50</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Book</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Dust</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
