<!DOCTYPE html>
<html>
  <head>
      <title>Accessories Table</title>
      <style>
             table,tr,th,td {
                 border: 1px solid black;
                /* border-collapse: collapse; */
             }
      </style>
  </head>
  <body>
                      <h3>Accessories</h3>
        <table>
               <thead>
                      <tr>
                          <th> Sr. No</th>
                          <th colspan="2">Accessories</th>
                      </tr>
               </thead>
               <tbody>
                    <tr>
                        <td>101</td>
                        <td>pen</td>
                        <td>Book</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>pencil</td>
                        <td>Note Book</td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>Rubber</td>
                        <td>Bag</td>
                    </tr>
               </tbody>
        </table>
        <hr>
        <h3>Accessories with Quantities</h3>
        <div>
        <table>
          <thead>
                 <tr>
                     <th> Sr. No</th>
                     <th>Accessories</th>
                     <th>Quantities</th>
                 </tr>
          </thead>
          <tbody>
               <tr>
                   <td>100</td>
                   <td>pen</td>
                   <td rowspan="2">20</td>
               </tr>
               <tr>
                   <td>200</td>
                   <td>pencil</td>
               </tr>
               <tr>
                   <td>300</td>
                   <td>Rubber</td>
                   <td>25</td>
               </tr>
               <tr>
                <td>400</td>
                <td>bag</td>
                <td>35</td>
            </tr>
          </tbody>
   </table>
  </div>
  </body>
</html>
